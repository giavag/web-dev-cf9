<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/excercise2.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <h1>Login</h1>

            <form action="" class="form">
                <input class="input" type="email" id="email" name="email" placeholder="E-mail">
                <input class="input" type="password" id="password" name="password" placeholder="Password">
            </form>

            <div class="signin">
                <a href="" id="signin">Sign In</a>
            </div>

            <div class="lostpass">
                <a href="" id="lostpass">Lost your password?</a>
            </div>

        </div>

        <div class="account">
            Don't have an account?
            <a href="" id="account">Sign up here!</a>
        </div>
    </div>
    
</body>
</html>
