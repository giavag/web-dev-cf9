<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="center">
    <div class="login-gov center full-width min-height85">
        <header>
            <div class="min-height60 dflex-sb-center full-width">
                <img src="./images/gsis.png" alt="GSIS Logo" height="60" width="auto">
                <img src="./images/hellenic_republic.png" alt="GR Logo" height="80" width="auto">
            </div>
        </header>

        <main>
            <div class="center">
                <div>
                    <span class="auth-text font-sans inline-block full-width align-center">Αυθεντικοποίηση Χρήστη</span>
                </div>
                <div class="m-top">
                    <span class="xlg-text font-sans">Σύνδεση</span>
                </div>
                <div class="m-top">
                    <span class="font-sans">Παρακαλώ εισάγετε τους κωδικούς σασ στο <strong>TaxisNet</strong> για να συνδεθείτε</span>
                </div>
                <div class="line"></div>

                <form action="">
                    <div class="m-top">
                        <label class="lg-text font-strong font-sans" for="user">Χρήστης:</label>
                    </div>
                    <div class="min-height48">
                        <input type="text" id="user" class="item-large no-outline">
                    </div>
                    <div>
                        <label for="password" class="lg-text font-strong font-sans">Κωδικός</label>
                    </div>
                    <div class="min-height48">
                        <input type="password" id="password" class="item-large no-outline">
                    </div>
                    <div class="min-height48 m-top">
                        <input type="submit" id="submit" class="item-large color-bluelight text-white rounded no-border" value="Σύνδεση">
                    </div>
                </form>

                <footer>
                    <div class="full-width align-center center m-top mb-10">
                        <a class="td-none" href="https://gsis.gr/dimosia-dioikisi/ked">Κέντρο Διαλειτουργικότητας (ΚΕ.Δ.) Υπουργείου Ψηφιακής Διακυβέρνησης</a>
                    </div>
                </footer>
            </div>
        </main>

    </div>
    
</body>
</html>
