<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <header>
        <h1>Αίτηση συμμετοχής</h1>
    </header>

    <form action="">

        <section>
            <h2>Προσωπικά Στοιχεία</h2>

            <label for="fldFirstname">Όνομα:</label>
            <input type="text" name="firstname" id="fldFirstname">

            <label for="fldSurname">Επώνυμο:</label>
            <input type="text" name="surname" id="fldSurname">

            <label for="fldFathersname">Πατρώνυμο:</label>
            <input type="text" name="fathersname" id="fldFathersname">
        </section>

        <section>
            <h2>Στοιχεία Κατοικίας</h2>

            <label for="fldAddress">Διεύθυνση Κατοικίας:</label>
            <input type="text" name="address" id="fldAddress">

            <label for="fldNumber">Αριθμός</label>
            <input type="text" name="number" id="fldNumber">

            <label for="fldPostalCode">ΤΚ:</label>
            <input type="text" name="postal-code" id="fldPostalCode">
        </section>

        <section>
            <h2>Στοιχεία Επικοινωνίας</h2>

            <label for="fldPhone">Τηλέφωνο:</label>
            <input type="text" name="phone" id="fldPhone">

            <label for="fldPhoneNumber">Αριθμός:</label>
            <input type="text" name="phone-number" id="fldPhoneNumber">
        </section>

    </form>
    
    
    
</body>
</html>
